<!doctype html>
<html lang="en"
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<title>Personal Website Project</title>

</head>
<body>
	<!-- Start of Navbar -->
<section class="container">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary border-dark">
	<div class="container-fluid">
	<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav ms-auto">
				<li class="nav-item">
					<a class="nav-link active" href="#">About Me</a>
				</li>
				<li class="nav-item">
					<a class="nav-link active" href="#">Satisfied Customers</a>
				<li class="nav-item">
					<a class="nav-link active" href="#">Inventory</a>
				</li>
				<li class="nav-item">
					<a class="nav-link active" href="#">Contact Me</a>
				</li>
			</ul>
		</div>
	</section>
	</nav>
<!-- End of Navbar -->

<!-- About Me Section -->
	<div id="about" class="container-fluid">
		<img class="card-img-top container-fluid rounded" src="Jairo-quality.jpg" height="50%" width="50%" alt="Jairo at Quality Mazda"/>
		<h1 class="text-uppercase" style="">About Me</h1>
		<div class="card-body"</div>
			<p>Hi! My name is Jairo Alvarez, selling cars is not just a job to me. My motto is "Don't just buy a car, have fun while you do it!"</p>
		</div>

<!-- End of About Me Section -->

	<div>
		<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
			<div class="carousel-indicators">
				<button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
				<button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
				<button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>

			</div>
			<div class="carousel-inner">

				<div class="carousel-item active">
					<img src="jairo-Mo.jpg" class="d-block w-100" alt="Happy Customer"/>
				</div>

				<div class="carousel-item">
					<img src="jairo-sale.jpg" class="d-block w-100" alt="Another happy customer"/>
				</div>
				<div class="carousel-item">
					<img src="jairo-quality2.jpg" class="d-block w-100" alt="Quality background"/>
				</div>
			</div>
			<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Previous</span>
			</button>
			<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Next</span>
			</button>
		</div>
	</div>
<!--End of about me section-->
<div>
	<a href=""></a>
</div>
</body>
</html>
